<header>
  <h1 class="header-title">Sistema Escolar Unificado</h1>
</header>
<main>
  <div class="modal">
    <div class="modal-content">
      <header class="modal-header">
        <h2>{{isEditing ? "Editar Aluno" : "Cadastrar Aluno"}}</h2>
        <span class="modal-close" id="modalClose">&#10006;</span>
      </header>
      <form (submit)="save()" [formGroup]="formStudent" class="modal-form">
        <input formControlName="name" type="text" data-index="new" class="modal-field" placeholder="Nome do Aluno" required>
        <input formControlName="email" type="email" class="modal-field" placeholder="E-mail do Aluno" required>
        <input formControlName="matriculation" type="text" class="modal-field" placeholder="Matrícula do Aluno" required>
        <input formControlName="school" type="text" class="modal-field" placeholder="Escola do Aluno" required>
        <button type="submit" class="button green">Salvar</button>
        <button type="reset" class="button blue">Cancelar</button>
      </form>
    </div>
  </div>
  <table id="tableStudent" class="records">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Matrícula</th>
        <th>Escola</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students;let i = index">
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.matriculation}}</td>
        <td>{{student.school}}</td>
        <td>
          <button (click)="toggleEdit(student, i)" type="button">Editar</button>
          <button (click)="delete(i)" type="button">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
